<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="script" href="script.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>ILibary!</title>
</head>
<body>
    <header>
        <h1>ILibary!</h1>
        <div class="addBook">
            <h1 class="addBookText">+Book</h1>
        </div>
    </header>

    <main>
        <div class="book">
            
                <i class="fa-solid fa-circle-minus"></i>
            
            <h1>Title</h1>
            <h1>Author</h1>
            <h1>Pages</h1>
            <h1>Grade</h1>
            <div>Read</div>
        </div>
        
            
    </main>
    
    <div class="BookForm">
        <div class="removeme">
            <i class="fa-solid fa-circle-minus"></i>
        </div>
        <h1>New book</h1>
        <form action="">
            <input type="text" name="" id="" placeholder="Name">
            <input type="text" name="" id="" placeholder="Author">
            <input type="number" name="" id="" placeholder="Pages" min="1">
            <input type="number" name="" id="" placeholder="Grade" min="1" max="10">
            <span>
                <p>Have you read the book</p>
            </span>
            <span class="radio-holder">
                <label class="custom-radio">
                    <input type="radio" class="red" name="read" id="">
                    <span class="checkmark red"></span>
                </label>
                <label class="custom-radio green">
                    <input type="radio" class="green" name="read" id="">
                    <span class="checkmark green"></span>
                </label>
                
            </span>
        </form>
        <div class="send">
            
            <i class="fa-solid fa-arrow-up">
                <input type="submit" value=""> </i>
            
            
        </div>
    </div>
    
</body>
</html>
